<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="calculator">
            <div class="calculator--display">
                <div class="history">442</div>
                <div class="current">24242</div>
            </div>
            <div class="calculator--button" data-all-clear="ac">AC</div>
            <div class="calculator--button" data-delete="⌫">⌫</div>
            <div class="calculator--button" data-operator="%">%</div>
            <div class="calculator--button" data-operator="÷">÷</div>
            <div class="calculator--button" data-operand="7">7</div>
            <div class="calculator--button" data-operand="8">8</div>
            <div class="calculator--button" data-operand="9">9</div>
            <div class="calculator--button" data-operator="×">×</div>
            <div class="calculator--button" data-operand="4">4</div>
            <div class="calculator--button" data-operand="5">5</div>
            <div class="calculator--button" data-operand="6">6</div>
            <div class="calculator--button" data-operator="−">−</div>
            <div class="calculator--button" data-operand="1">1</div>
            <div class="calculator--button" data-operand="2">2</div>
            <div class="calculator--button" data-operand="3">3</div>
            <div class="calculator--button" data-operator="+">+</div>
            <div class="calculator--button" data-operand=".">.</div>
            <div class="calculator--button" data-operand="0">0</div>
            <div class="calculator--button span-2" data-equals="=">=</div>

        </div>
    </main>
</body>

</html>
